<!doctype html>
<html>
     <head lang="pt-br"> 
     		<meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Fuso Horário</title>
     </head>
     <body>
            <h1>Programa Fuso Horário</h1>
            <p>Hora do Brasil(h.m): <input type="text" id="inH"></p>
            <p><input type="button" value="Exibir Hora na França" id="btEx"></p>
            <h3 id="outResp"></h3>
     </body>
     <script>
     function FusoHorario(){
            var inH = document.getElementById("inH");
            var outResp = document.getElementById("outResp");
            
            var hora = Number(inH.value);
            
            if (hora == ""|| isNaN(hora)){
            alert("Informe a hora do Brasil Corretamente");
            inH.focus();
            return;
            }
            var horafranca = hora+5
            if (horafranca > 24){
            horafranca = horafranca -24;
            }
           outResp.textContent = "Hora na França: " + horafranca.toFixed(2);
        }    
         var btEx = document.getElementById("btEx");
         btEx.addEventListener("click",FusoHorario)
     </script>
</html>
